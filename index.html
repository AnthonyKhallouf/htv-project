<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTV Card Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    #htv-generator {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .donate-button {
      background: linear-gradient(to bottom, #222 0%, #000 100%);
      color: white;
      font-weight: bold;
      font-size: 14px;
      border: 2px solid gold;
      border-radius: 12px;
      padding: 4px 10px;
      box-shadow: 0 0 4px yellow;
      display: inline-block;
      width: fit-content;
      margin: 0 auto;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 4px yellow; }
      50% { box-shadow: 0 0 12px yellow; }
      100% { box-shadow: 0 0 4px yellow; }
    }

    h2 { font-size: 22px; font-weight: bold; margin: 0; }

    .shine-button,
    select {
      background: linear-gradient(to bottom, #999 0%, #1a1a1a 100%);
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: 2px solid red;
      border-radius: 12px;
      height: 48px;
      padding: 0 12px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      appearance: none;
      text-align-last: center;
      width: 100%;
      box-shadow: 0 0 8px red;
    }

    .shine-button.aec-button { padding-left: 6px; padding-right: 6px; box-shadow: 0 0 4px red; }
    .shine-button:hover { background: linear-gradient(to bottom, #bbb 0%, #222 100%); cursor: pointer; }

    .share-row { display: flex; justify-content: center; gap: 8px; }

    .share-btn {
      background: linear-gradient(to bottom, #222 0%, #000 100%);
      border: 2px solid red;
      color: white;
      border-radius: 12px;
      padding: 4px 10px;
      height: 40px;
      font-size: 14px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      box-shadow: 0 0 4px red;
    }

    .share-btn img { width: 18px; height: 18px; }

    p { margin: 0; }
  </style>
</head>
<body>
  <div id="htv-generator">
    <div class="donate-button">‚ù§Ô∏è Donate to support @ausvstheagenda</div>
    <h2>How to Vote in the 2025 Federal Election</h2>

    <p>Click below to find your electorate using the AEC website:</p>
    <a href="https://electorate.aec.gov.au/" target="_blank">
      <button class="shine-button aec-button">üîç <b>Open AEC Electorate Finder</b></button>
    </a>

    <p>Then select your electorate below:</p>
    <select id="electorate-select">
      <option value="">-- Select your electorate --</option>
    </select>

    <button class="shine-button" onclick="downloadPDF()">üì© View & Download HTV Card (PDF)</button>

    <div class="share-row">
      <button class="share-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_Twitter.svg" alt="Twitter" />Share</button>
      <button class="share-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook" />Share</button>
      <button class="share-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" />Share</button>
    </div>
  </div>

  <script>
    const houseURL = 'https://anthonykhallouf.github.io/htv-preferences/house-preferences-2025.json';
    const senateURL = 'https://anthonykhallouf.github.io/htv-preferences/senate-preferences-2025.json';
    let houseData, senateData;

    async function loadPreferences() {
      houseData = await (await fetch(houseURL)).json();
      senateData = await (await fetch(senateURL)).json();

      const dropdown = document.getElementById('electorate-select');
      Object.keys(houseData).forEach(electorate => {
        const opt = document.createElement('option');
        opt.value = electorate;
        opt.textContent = electorate;
        dropdown.appendChild(opt);
      });
    }

    async function downloadPDF() {
      const electorate = document.getElementById('electorate-select').value;
      if (!electorate) {
        alert('Select an electorate first.');
        return;
      }

      const housePrefs = houseData[electorate].preferences;
      const state = houseData[electorate].state;
      const senatePrefs = senateData[state];

      const pdfContent = document.createElement('div');
      pdfContent.innerHTML = `
        <h2>${electorate}</h2>
        <h3>House Preferences</h3>
        <ol>${housePrefs.map(c => `<li>${c.Surname}, ${c.Name} (${c.Party})</li>`).join('')}</ol>
        <h3>Senate Preferences (${state})</h3>
        <ol>${senatePrefs.map(c => `<li>${c.Surname}, ${c.Name} (${c.Party})</li>`).join('')}</ol>
      `;

      html2pdf(pdfContent, {
        margin: 10,
        filename: `${electorate}-HTV-2025.pdf`,
        html2canvas: { scale: 2 },
        jsPDF: { format: 'a4' }
      });
    }

    loadPreferences();
  </script>
</body>
</html>
