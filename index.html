<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>HTV Card Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    html, body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      height: 100%;
      overscroll-behavior-y: auto;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    #htv-generator {
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
    }
    .donate-button {
      background: linear-gradient(to bottom, #222 0%, #000 100%);
      color: white;
      font-weight: bold;
      font-size: 14px;
      border: 2px solid gold;
      border-radius: 9999px;
      padding: 6px 14px;
      box-shadow: 0 0 6px yellow;
      width: fit-content;
      margin: 0 auto;
      animation: pulse 2s infinite;
    }
    .donate-button:hover {
      cursor: pointer;
      text-decoration: underline;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 4px yellow; }
      50% { box-shadow: 0 0 12px yellow; }
      100% { box-shadow: 0 0 4px yellow; }
    }
    .countdown-timer {
      font-family: monospace;
      font-size: 14px;
      color: red;
    }
    h2 {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
      white-space: normal;
    }
    .shine-button,
    select {
      background: linear-gradient(to bottom, #999 0%, #1a1a1a 100%);
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: 2px solid red;
      border-radius: 12px;
      height: 48px;
      padding: 0 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      box-shadow: 0 0 8px red;
      text-align: center;
      text-align-last: center;
    }
    .shine-button.aec-button {
      box-shadow: 0 0 4px red;
    }
    .shine-button:hover,
    .share-btn:hover {
      background: linear-gradient(to bottom, #bbb 0%, #222 100%);
      cursor: pointer;
    }
    .share-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 4px;
    }
    .share-btn {
      background: linear-gradient(to bottom, #222 0%, #000 100%);
      border: 2px solid red;
      color: white;
      border-radius: 9999px;
      padding: 4px 8px;
      font-size: 10px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 4px;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.5);
      text-decoration: none;
    }
    .share-btn img {
      width: 12px;
      height: 12px;
    }
    .merch-btn {
      border: 2px solid white !important;
      box-shadow: 0 0 6px white !important;
    }
    a { text-decoration: none; }
    p { margin: 0; }
    .subtext { font-size: 13px; }
  </style>
</head>
<body>
  <div id="htv-generator">
    <div class="donate-button" onclick="window.open('https://australiansvstheagenda.com.au/donate', '_blank')">
      ‚ù§Ô∏è Donate to support @ausvstheagenda
    </div>
    <div class="countdown-timer" id="countdownTimer">‚è≥ Loading...</div>
    <h2>How to Vote in the 2025 Federal Election</h2>
    <p class="subtext">Click to find your electorate using the AEC:</p>
    <a href="https://electorate.aec.gov.au/" target="_blank">
      <button class="shine-button aec-button" style="text-decoration: none;">üîç Open AEC Electorate Finder</button>
    </a>
    <p class="subtext">Then select your electorate below:</p>
    <select id="electorate-select">
      <option value="">-- Select your electorate --</option>
    </select>
    <button class="shine-button" onclick="trackDownloadAndDownloadPDF()">üì• View & Download HTV Card (PDF)</button>
    <div class="share-row">
      <button class="share-btn" onclick="window.open('https://twitter.com/intent/tweet?text=Check+out+the+HTV+Card+Generator+by+%40ausvstheagenda+here:+https://htv.australiansvstheagenda.com.au', '_blank')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_Twitter.svg" alt="Twitter" />Share
      </button>
      <button class="share-btn" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=https://htv.australiansvstheagenda.com.au', '_blank')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook" />Share
      </button>
      <button class="share-btn" onclick="window.open('https://t.me/share/url?url=https://htv.australiansvstheagenda.com.au&text=Check+out+the+HTV+Card+Generator+by+%40ausvstheagenda+here:+https://htv.australiansvstheagenda.com.au', '_blank')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" />Share
      </button>
      <button class="share-btn merch-btn" onclick="window.open('https://australiansvstheagenda.com.au/shop', '_blank')">
        üõçÔ∏è Merch
      </button>
    </div>
  </div>
</body>
</html>
