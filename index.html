<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>HTV Card Generator</title>

  <!-- Facebook OG Meta Tags -->
  <meta property="og:title" content="HTV Card Generator" />
  <meta property="og:description" content="Generate your personalised 'How to Vote' card for any electorate in Australia." />
  <meta property="og:image" content="https://raw.githubusercontent.com/AnthonyKhallouf/htv-project/refs/heads/main/Untitled%20design%20(1).png" />
  <meta property="og:url" content="https://htv.australiansvstheagenda.com.au" />
  <meta property="og:type" content="website" />

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    html, body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      height: 100%;
      overscroll-behavior-y: auto;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    #htv-generator {
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
    }
    .donate-button {
      background: linear-gradient(to bottom, #222 0%, #000 100%);
      color: white;
      font-weight: bold;
      font-size: 14px;
      border: 2px solid gold;
      border-radius: 9999px;
      padding: 6px 14px;
      box-shadow: 0 0 6px yellow;
      width: fit-content;
      margin: 0 auto;
      animation: pulse 2s infinite;
    }
    .donate-button:hover {
      cursor: pointer;
      text-decoration: underline;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 4px yellow; }
      50% { box-shadow: 0 0 12px yellow; }
      100% { box-shadow: 0 0 4px yellow; }
    }
    .countdown-timer {
      font-family: monospace;
      font-size: 14px;
      color: red;
    }
    h2 {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
      white-space: normal;
    }
    .shine-button,
    select {
      background: linear-gradient(to bottom, #999 0%, #1a1a1a 100%);
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: 2px solid red;
      border-radius: 12px;
      height: 48px;
      padding: 0 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      box-shadow: 0 0 8px red;
      text-align: center;
    }
    .shine-button.aec-button {
      box-shadow: 0 0 4px red;
    }
    .shine-button:hover,
    .share-btn:hover {
      background: linear-gradient(to bottom, #bbb 0%, #222 100%);
      cursor: pointer;
    }
    .share-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 4px;
    }
    .share-btn {
      background: linear-gradient(to bottom, #222 0%, #000 100%);
      border: 2px solid red;
      color: white;
      border-radius: 9999px;
      padding: 4px 8px;
      font-size: 10px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 4px;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.5);
      text-decoration: none;
    }
    .share-btn img {
      width: 12px;
      height: 12px;
    }
    .merch-btn {
      border: 2px solid white !important;
      box-shadow: 0 0 6px white !important;
    }
    a { text-decoration: none; }
    p { margin: 0; }
    .subtext { font-size: 13px; }
    select option {
      background-color: #1a1a1a;
      color: white;
    }
  </style>
</head>

<body>
  <div id="htv-generator">
    <h2>How to Vote in the 2025 Federal Election</h2>
    <p class="subtext">Click to find your electorate using the AEC:</p>
    <a href="https://electorate.aec.gov.au/" target="_blank">
      <button class="shine-button">üîç Open AEC Electorate Finder</button>
    </a>
    <p class="subtext">Then select your electorate below:</p>
    <select id="electorate-select">
      <option value="">-- Select your electorate --</option>
    </select>
    <button class="shine-button" onclick="trackDownloadAndDownloadPDF()">üì• View & Download HTV Card (PDF)</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBGPbAEo67yxYKNQxs9odV5tMF5cQ1oYFs",
      authDomain: "htv-card-tracker.firebaseapp.com",
      databaseURL: "https://htv-card-tracker-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "htv-card-tracker",
      storageBucket: "htv-card-tracker.appspot.com",
      messagingSenderId: "413965742729",
      appId: "1:413965742729:web:75a767735970f583ad4c58",
      measurementId: "G-DEFYZX66VS"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const houseURL = 'https://anthonykhallouf.github.io/htv-project/house-preferences-2025-FINAL.json';
    let houseData = {};

    async function loadElectorates() {
      try {
        const res = await fetch(houseURL);
        houseData = await res.json();
        const dropdown = document.getElementById('electorate-select');
        Object.keys(houseData).sort().forEach(electorate => {
          const option = document.createElement('option');
          option.value = electorate;
          option.textContent = electorate;
          dropdown.appendChild(option);
        });
      } catch (err) {
        console.error("Error loading electorates:", err);
      }
    }

    function trackDownloadAndDownloadPDF() {
      const electorate = document.getElementById('electorate-select').value;
      if (!electorate) {
        alert("Please select an electorate.");
        return;
      }

      const fileName = electorate.toLowerCase().replace(/\s+/g, '-') + '.pdf';
      const downloadURL = `https://anthonykhallouf.github.io/htv-project/${fileName}`;

      // Increment download count for the selected electorate
      const electorateRef = db.ref('downloads/' + electorate);
      electorateRef.transaction(current => (current || 0) + 1);

      // Increment total download count
      const totalRef = db.ref('downloads/total');
      totalRef.transaction(current => (current || 0) + 1);

      // Trigger download of PDF
      window.open(downloadURL, '_self');
    }

    loadElectorates();
  </script>
</body>
</html>
