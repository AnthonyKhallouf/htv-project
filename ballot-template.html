<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>House of Representatives Ballot Paper</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #E6F8E2;
      color: black;
      padding: 20px;
      width: 595px;
      margin: 0 auto;
      background-image: url('https://iili.io/3GHYCMX.png');
      background-size: cover;
      background-position: center;
    }

    .logo {
      text-align: center;
      margin-bottom: -30px;
    }

    .logo img {
      width: 100%;
      height: auto;
      max-width: 595px;
    }

    .ballot-container {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid black;
      background-color: #E6F8E2;
    }

    h2 {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin: 10px 0;
    }

    .ballot-header {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .state,
    .electorate-name,
    .instructions {
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      margin-top: 0;
      margin-bottom: 0;
    }

    .state {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 2px;
    }

    .electorate-name {
      font-size: 24px;
      font-weight: bold;
      margin-top: 0;
      margin-bottom: 10px;
    }

    .instructions {
      font-size: 16px;
      margin-top: 20px;
      font-weight: normal;
    }

    .number-box {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 2px solid black;
      background-color: transparent;
      color: black;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      line-height: 40px;
      margin-right: 10px;
      border-radius: 5px;
    }

    .ballot-option {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .ballot-option div {
      margin-left: 10px;
    }

    .name-party {
      font-size: 16px;
      line-height: 1.4;
    }

    .name-party b {
      font-weight: bold;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      margin-top: 40px;
      border-top: 1px solid black;
      padding-top: 10px;
    }

    .authorised-box {
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 12px;
      font-weight: normal;
      margin-top: 10px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://iili.io/3G94TVS.png" alt="Australians vs The Agenda" />
  </div>

  <div class="ballot-container">
    <div class="state">{{STATE}}</div>
    <div class="electorate-name">Electoral Division of {{ELECTORATE}}</div>

    <div class="instructions">
      <p>Number the boxes from 1 to {{TOTAL_PREFERENCES}} in the order of your choice.</p>
    </div>

    <!-- Dynamic Ballot Options Placeholder -->
    <div class="ballot-options">
      {{CANDIDATE_ROWS}}
    </div>
  </div>

  <div class="authorised-box">
    Authorised by Anthony Khallouf for Australians vs. The Agenda, 5 Denison Street, Hornsby NSW 2077
  </div>
</body>
</html>
